args:
    device: 'cuda:0'
    #results_dir: './clip_vit/'
    results_dir: './pretrained_clip_comparison/'
    #train_style: 'next_step'
    train_style: 'fixed_future'
    num_workers: 0
    batch_size: 32
    pretraining_batch_size: 128
    initial_step: 10
    #initial_step: 20
    #initial_step: 41
    t_train: 200
    validate: 1
    #data_name: '2d_ns_1s_256_4eq.h5'
    #data_name: '2d_ns_30s_256_370eq.h5'
    data_name: '2d_electric_100_60.h5'
    #data_name: 'hba'
    base_path: '/home/cooperlorsung/'
    return_text: True
    reduced_resolution: 4
    reduced_resolution_t: 1
    reduced_batch: 1
    #split_style: 'equation' # 'initial_condition' or 'equation'
    split_style: 'initial_condition' # 'initial_condition' or 'equation'
    #embedding: 'None'
    embedding: 'clip'
    #embedding: 'llm'
    llm: 'all-MiniLM-L6-v2'
    #llm: 'all-mpnet-base-v2'
    coeff: True
    load_pretrained: True

    # CLIP
    embed_dim: 32
    downsample: 2

    # Optimizer
    learning_rate: 1.e-3
    weight_decay: 1.e-4
    scheduler_step: 50
    scheduler_gamma: 0.5
    #epochs: 5
    #epochs: 10
    epochs: 500
    num_seeds: 5

    pretraining_learning_rate: 1.e-3
    pretraining_weight_decay: 1.e-4
    #pretraining_epochs: 1000
    pretraining_epochs: 100

    # Sim samples
    im_size: 32
    num_t: 100
    #num_x: 64
    #num_y: 64
    num_x: 100
    num_y: 60

    sim_time: 40
    #sim_time: 80
    #sim_time: 120
    #sim_time: 999

    num_samples: 100
    #num_samples: 500
    #num_samples: 1000
    pretraining_num_samples: 10

    samples_per_equation: 1
    #samples_per_equation: 5

    # FNO
    num_channels: 1
    modes1: 4
    modes2: 4
    width: 32
    dropout: 0.2

    # Tracking
    log_freq: 1000
    progress_plot_freq: 1000
